<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/bootstrap.min.css"/>
    <style>
        body{
            padding: 50px;
            /* box-sizing: border-box; */
        }
        table{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 3.创建需要 Vue 控制的对象，将数据填充进去 -->
    <div id="app">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <th>序号</th>
                <th>ID</th>
                <th>姓名</th>
                <th>地址</th>
            </thead>
            <tbody>
                <tr v-for="(user,i) in list">
                    <td>{{ i }}</td>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.address }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <!-- 1.导入 Vue 的库文件，导入之后Window全局就有了 Vue 这个构造函数 -->
    <script src="../dist/vue2.js"></script>
    <!-- 2.创建 Vue 实例对象 -->
    <script>
        // 创建 Vue 实例对象
        const vm = new Vue({
            // el表示要控制的区域，接收值为元素，选择器
            el: '#app',
            // 数据
            data: {
                list: [
                    {
                        id: 1,
                        name: '张三',
                        address: '广东'
                    },
                    {
                        id: 2,
                        name: '旮旯',
                        address: '海南'
                    },
                    {
                        id: 3,
                        name: '李四',
                        address: '湖南'
                    },
                    {
                        id: 4,
                        name: '王五',
                        address: '河北'
                    },
                    {
                        id: 5,
                        name: '老六',
                        address: '江西'
                    }
                ]
            }
        });
    </script>
</body>

</html>
