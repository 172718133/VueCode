<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 3.创建需要 Vue 控制的对象，将数据填充进去 -->
    <div id="app">
        <p>{{username}}</p>
        <input type="text" v-model="username">
        <hr>
        <select v-model="city">
            <option value="">请选择城市</option>
            <option value="1">厦门</option>
            <option value="2">漳州</option>
            <option value="3">福州</option>
        </select>
    </div>
    <!-- 1.导入 Vue 的库文件，导入之后Window全局就有了 Vue 这个构造函数 -->
    <script src="../dist/vue2.js"></script>
    <!-- 2.创建 Vue 实例对象 -->
    <script>
        // 创建 Vue 实例对象
        const vm = new Vue({
            // el表示要控制的区域，接收值为元素，选择器
            el: '#app',
            // 数据
            data: {
                username: 'loong',
                city: ''
            }
        });
    </script>
</body>

</html>
